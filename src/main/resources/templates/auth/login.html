<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
 <section class="bg-light vh-100 d-flex flex-column align-items-center pt-5">
     <form class="d-flex flex-column bg-light form w-25 mt-4 mb-4" method="post" action="/process_login">
         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
         <h2 class="fw-bold">Please sign in</h2>
         <div class="mb-2">
             <input class="form-control" type="text" name="username" placeholder="Email address" pattern=".{2,30}" required>
             <input class="form-control" type="password"  name="password" placeholder="Password" pattern=".{4,20}" required title="Пароль должен содеражать от 5 до 20 символов">
         </div>
         <div style="color: red" th:if="${param.error}">Неверное имя пользоватлея или пароль</div>
         <input class="btn btn-primary" type="submit" value="Sign in">
     </form>
 </section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
